<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Localização</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        /* Barra lateral */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            padding-top: 20px;
        }

        .sidebar .menu-btn {
            background-color: #333;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            margin-left: 10px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .sidebar .active {
            background-color: #555;
        }

        /* Conteúdo principal */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        .main-content h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .quantidade-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .quantidade-container input,
        .quantidade-container select {
            width: 48%; /* Cada campo ocupa quase a metade da linha */
        }

    </style>
</head>
<body>
    <!-- Barra lateral -->
    {% include 'sidebar.html' %}
    <div class="main-content">
        <h2>Criar Localização</h2>
        <form method="post">
            {% csrf_token %}
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="coordenadas">Coordenadas:</label>
            <input type="text" id="coordenadas" name="coordenadas">

            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao">

            <label for="tipo_localizacao">Tipo de Localização:</label>
            <input type="text" id="tipo_localizacao" name="tipo_localizacao">

            <label for="capacidade">Capacidade:</label>
            <input type="number" id="capacidade" name="capacidade" step="0.01" required>

            <button type="submit">Cadastrar localização</button>
        </form>
    </div>
</body>
</html>
