<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contate a Gente</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        /* Barra lateral */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            padding-top: 20px;
        }

        /* Botão de menu */
        .sidebar .menu-btn {
            background-color: #333;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            margin-left: 10px;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        /* Efeitos de hover e ativo */
        .sidebar a:hover,
        .sidebar a.active {
            background-color: #555; /* Tom de cinza mais claro */
        }

        /* Conteúdo principal (div com a classe "a") */
        .a {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            margin-left: 250px;
            width: calc(100% - 250px);
        }

        h1 {
            margin-bottom: 20px;
        }

        .contact-list {
            list-style-type: none;
            padding: 0;
        }

        .contact-item {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            transition: color 0.3s;
        }

        a:hover {
            color: #45a049;
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <!-- Barra lateral -->
    <div class="sidebar">
        <!-- Botão de menu -->
        <button class="menu-btn" onclick="toggleMenu()">
            <span class="btn-label">Menu</span>
        </button>

        <!-- Links da barra lateral -->
        <a href="http://127.0.0.1:8000/" class="active">
            <span class="menu-name">Home</span>
        </a>

        <a href="http://127.0.0.1:8000/adicionar_residuo/" class="active">
            <span class="menu-name">Adicionar Resíduo</span>
        </a>

        <a href="http://127.0.0.1:8000/lista_residuos/" class="active">
            <span class="menu-name">Lista de Resíduos</span>
        </a>

        <a href="http://127.0.0.1:8000/contato/" class="active">
            <span class="menu-name">Contato</span>
        </a>
    </div>

    <!-- Conteúdo principal (div com a classe "a") -->
    <div class="a">
        <h1>Contate a Gente</h1>
        <ul class="contact-list">
            <li class="contact-item"><a href="mailto:joaofrigo1@gmail.com">joaofrigo1@gmail.com</a></li>
            <li class="contact-item"><a href="mailto:avbrites@inf.ufsm.br">avbrites@inf.ufsm.br</a></li>
            <li class="contact-item"><a href="mailto:Matias.angel.ol27@gmail.com">Matias.angel.ol27@gmail.com</a></li>
            <li class="contact-item"><a href="mailto:fuyumika.26@gmail.com">fuyumika.26@gmail.com</a></li>
        </ul>
        <a href="{% url 'home' %}" class="back-button">Voltar à Página Inicial</a>
    </div>

</body>
</html>
