<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Resíduos (Mock)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
        }
        a:hover {
            background-color: #45a049;
        }
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-visualizar {
            background-color: #2196F3; /* Azul */
            color: white;
        }
        .btn-visualizar:hover {
            background-color: #1976D2; /* Azul escuro */
        }
        .btn-editar {
            background-color: #008CBA; /* Azul */
            color: white;
            margin-left: 5px;
        }
        .btn-editar:hover {
            background-color: #007B9E; /* Azul escuro */
        }
        .btn-deletar {
            background-color: #f44336; /* Vermelho */
            color: white;
            margin-left: 5px;
        }
        .btn-deletar:hover {
            background-color: #d32f2f; /* Vermelho escuro */
        }
    </style>
</head>
<body>

    <h2>Lista de Resíduos (Mock)</h2>
    <a href="{% url 'adicionar_residuo' %}">Cadastrar Novo Resíduo</a>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Geração</th>
                <th>Visualizar</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody>
            {% for residuo in residuos %}
            <tr>
                <td>{{ residuo.nome }}</td>
                <td>{{ residuo.data_geracao }}</td>
                <td><button class="btn-visualizar">Visualizar</button></td>
                <td><button class="btn-editar">Editar</button></td>
                <td><button class="btn-deletar">Deletar</button></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">Nenhum resíduo cadastrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
