<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Resíduos (Mock)</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        /* Barra lateral */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            padding-top: 20px;
        }

        /* Botão de menu */
        .sidebar .menu-btn {
            background-color: #333;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            margin-left: 10px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .sidebar .active {
            background-color: #555;
        }

        /* Conteúdo principal */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            display: inline-block;
            margin: 10px 0;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
        }

        a:hover {
            background-color: #45a049;
        }

        button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-visualizar {
            background-color: #2196F3;
            color: white;
        }

        .btn-visualizar:hover {
            background-color: #1976D2;
        }

        .btn-editar {
            background-color: #008CBA;
            color: white;
            margin-left: 5px;
        }

        .btn-editar:hover {
            background-color: #007B9E;
        }

        .btn-deletar {
            background-color: #f44336;
            color: white;
            margin-left: 5px;
        }

        .btn-deletar:hover {
            background-color: #d32f2f;
        }

    </style>
</head>
<body>
    <!-- Barra lateral -->
    {% include 'sidebar.html' %}

    <!-- Conteúdo principal -->
    <div class="main-content">
        <h2>Lista de Resíduos</h2>
        <a href="{% url 'adicionar_residuo' %}">Cadastrar Novo Resíduo</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data de Geração</th>
                    <th>Visualizar</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody>
                {% for residuo in residuo %}
                <tr>
                    <td>{{ residuo.id_residuos }}</td>
                    <td>{{ residuo.fecha_generacion }}</td>
                    <td>
                        <form method="get" action="{% url 'perfil_residuo' %}">
                            <input type="hidden" name="id_residuos" value="{{ residuo.id_residuos }}">
                            <button type="submit" class="btn-visualizar">Visualizar</button>
                        </form>
                    </td>
                    <td>
                        <form method="post" action="{% url 'deletar_residuo' %}">
                            {% csrf_token %}
                            <input type="hidden" name="id_residuo" value="{{ residuo.id_residuos }}">
                            <button type="submit" class="btn-deletar">Deletar</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">Nenhum resíduo cadastrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
