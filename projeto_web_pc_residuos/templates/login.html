<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px; /* Aumenta o espaçamento interno */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza os elementos dentro da caixa */
            box-sizing: border-box; /* Inclui o padding na largura total */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%; /* Faz os inputs ocuparem toda a largura do container */
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-align: center; /* Centraliza os rótulos */
        }
        .form-group input {
            width: calc(100% - 16px); /* Garante que os inputs não toquem as bordas */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Inclui o padding na largura total */
        }
        .buttons {
            display: flex;
            justify-content: center; /* Centraliza o botão */
            width: 100%;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: #d9534f;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar sessão / Iniciar sesión</h2>
        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="correo">Email / Correo electrónico</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="password">Senha / Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="buttons">
                <button type="submit">Iniciar sessão / Iniciar sesión</button>
            </div>
        </form>
    </div>
</body>
</html>
