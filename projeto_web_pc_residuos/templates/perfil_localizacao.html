<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Localização</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; 
        }

        /* Barra lateral */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            padding-top: 20px;
        }

        .sidebar .menu-btn {
            background-color: #333;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            margin-left: 10px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .sidebar .active {
            background-color: #555;
        }

        /* Conteúdo principal */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            max-width: 300px; 
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            margin-bottom: 8px;
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        h2 {
            text-align: center;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px; 
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f1f1f1;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-editar {
            background-color: #008CBA; /* Azul */
            color: white;
        }

        .btn-editar:hover {
            background-color: #007B9E; /* Azul escuro */
        }

        .btn-deletar {
            background-color: #f44336; /* Vermelho */
            color: white;
        }

        .btn-deletar:hover {
            background-color: #d32f2f; /* Vermelho escuro */
        }

        /* Botões lado a lado */
        .button-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-top: 20px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .btn-deletar-form,
        .btn-editar-form {
            margin: 0;
            padding: 0;
            background-color: transparent;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Barra lateral -->
    {% include 'sidebar.html' %}

    <!-- Conteúdo Principal -->
    <div class="content">
        <h2>Detalhes de Localização</h2>
        <form>
            <!-- Nome -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" value="{{ localizacao.nombre }}" disabled />

            <!-- Coordenadas -->
            <label for="coordenadas">Coordenadas:</label>
            <input type="text" id="coordenadas" value="{{ localizacao.coordenadas }}" disabled />

            <!-- Descrição -->
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" value="{{ localizacao.descripcion }}" disabled />

            <!-- Tipo Localização -->
            <label for="tipo_localizacao">Tipo Localização:</label>
            <input type="text" id="tipo_localizacao" value="{{ localizacao.tipo_ubicacion }}" disabled />

            <!-- Capacidade -->
            <label for="capacidade">Capacidade:</label>
            <input type="text" id="capacidade" value="{{ localizacao.capacidad }}" disabled />
        </form>

        <!-- Botões lado a lado -->
        <div class="button-container">
            <form method="post" action="{% url 'deletar_localizacao' %}" class="btn-deletar-form">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ localizacao.id_ubicaciones }}">
                <button type="submit" class="btn-deletar">Deletar</button>
            </form>
            <form method="get" action="{% url 'editar_localizacao' %}" class="btn-editar-form">
                <input type="hidden" name="id_localizacao" value="{{ localizacao.id_ubicaciones }}">
                <button type="submit" class="btn-editar">Editar</button>
            </form>
        </div>
    </div>
</body>
</html>
