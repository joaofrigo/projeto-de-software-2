<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Resíduo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Barra lateral */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            padding-top: 20px;
        }

        .sidebar .menu-btn {
            background-color: #333;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            margin-left: 10px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .sidebar .active {
            background-color: #555;
        }

        /* Conteúdo principal */
        .content {
            margin-left: 250px; /* Espaço para a barra lateral */
            padding: 20px;
            width: 100%;
        }

        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        h2 {
            text-align: center;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px; /* Espaço entre os botões */
        }
        .btn-editar {
            background-color: #008CBA; /* Azul */
            color: white;
        }
        .btn-editar:hover {
            background-color: #007B9E; /* Azul escuro */
        }
        .btn-deletar {
            background-color: #f44336; /* Vermelho */
            color: white;
        }
        .btn-deletar:hover {
            background-color: #d32f2f; /* Vermelho escuro */
        }

        .quantidade-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .quantidade-container input,
        .quantidade-container select {
            width: 48%; /* Cada campo ocupa quase a metade da linha */
        }
    </style>
</head>
<body>

    <!-- Barra lateral -->
    <div class="sidebar">
        <button class="menu-btn" onclick="toggleMenu()">Menu</button>
        <a href="http://127.0.0.1:8000/" class="active">Home</a>
        <a href="http://127.0.0.1:8000/adicionar_residuo/" class="active">Adicionar Resíduo</a>
        <a href="http://127.0.0.1:8000/lista_residuos/" class="active">Lista de Resíduos</a>
        <a href="http://127.0.0.1:8000/contato/" class="active">Contato</a>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <h2>Cadastro de Resíduos</h2>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <label for="tipoResido">Tipo de Resíduo:</label>
            <label for="">Perigoso</label>
            
            <label for="nome">Nome</label>
            <label for="">Residuo A</label>
            
            <label for="quantidade">Quantidade:</label>
            <div class="quantidade-container">
                <label for="">10 Kg</label>
            </div>

            <label for="dataGeracao">Data de Geração:</label>
            <label for="">Out.10.2023</label>
            
            <label for="localizacao">Localização:</label>
            <label for="">Mina 1</label>
            
            <label for="metodoDisposicao">Método de Disposição:</label>
            <label for="">Reciclagem</label>
        
            <label for="estado">Estado:</label>
            <label for="">Pendente</label>
        
            <label for="imagens">Imagens:</label>
            
            <label for="observacoes">Observações Adicionais:</label>
            <label for="">XXXXXXXXXXXXXXXXXXXx</label>
            
            <div style="text-align: center;">
                <button type="button" class="btn-editar">Editar</button>
                <button type="button" class="btn-deletar">Deletar</button>
            </div>
        </form>
    </div>

</body>
</html>
