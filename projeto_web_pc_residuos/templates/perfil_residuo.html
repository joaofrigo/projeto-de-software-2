<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Resíduo</title>
    <style>
        body {
            body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        h2 {
            text-align: center;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

        .quantidade-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .quantidade-container input,
        .quantidade-container select {
            width: 48%; /* Cada campo ocupa quase a metade da linha */
        }
    </style>
</head>
<body>

    <h2>Cadastro de Resíduos</h2>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="tipoResido">Tipo de Resíduo:</label>
        <label for="">Perigoso</label>
        

        <label for="nome">Nome</label>
        <label for="">Residuo A</label>
        

        <label for="quantidade">Quantidade:</label>
        <div class="quantidade-container">
            <label for="">10 Kg</label>
        </div>

        <label for="dataGeracao">Data de Geração:</label>
        <label for="">Out.10.2023</label>
        

        <label for="localizacao">Localização:</label>
        <label for="">Mina 1</label>
        
        <label for="metodoDisposicao">Método de Disposição:</label>
        <label for="">Reciclagem</label>
       

        <label for="estado">Estado:</label>
        <label for="">Pendente</label>
       

        <label for="imagens">Imagens:</label>
        

        <label for="observacoes">Observações Adicionais:</label>
        <label for="">XXXXXXXXXXXXXXXXXXXx</label>
       
    </form>

</body>
</html>
