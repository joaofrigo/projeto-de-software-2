<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Resíduo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Barra lateral */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            padding-top: 20px;
        }

        .sidebar .menu-btn {
            background-color: #333;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            margin-left: 10px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .sidebar .active {
            background-color: #555;
        }

        /* Conteúdo principal */
        .content {
            margin-left: 250px; /* Espaço para a barra lateral */
            padding: 20px;
            width: 100%;
        }

        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        h2 {
            text-align: center;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f1f1f1; /* Cor de fundo para indicar que não é editável */
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px; /* Espaço entre os botões */
        }

        .btn-editar {
            background-color: #008CBA; /* Azul */
            color: white;
        }

        .btn-editar:hover {
            background-color: #007B9E; /* Azul escuro */
        }

        .btn-deletar {
            background-color: #f44336; /* Vermelho */
            color: white;
        }

        .btn-deletar:hover {
            background-color: #d32f2f; /* Vermelho escuro */
        }

        .quantidade-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .quantidade-container input,
        .quantidade-container select {
            width: 48%; /* Cada campo ocupa quase a metade da linha */
        }
    </style>
</head>
<body>
    <!-- Barra lateral -->
    {% include 'sidebar.html' %}

    <!-- Conteúdo Principal -->
    <div class="content">
        <h2>Detalhes do Resíduo</h2>
        <form>
            <!-- Tipo de Resíduo -->
            <label for="tipo">Tipo de Resíduo:</label>
            <input type="text" id="tipo" value="{{ residuo.tipo }}" disabled />

            <!-- Quantidade -->
            <label for="quantidade">Quantidade:</label>
            <input type="text" id="quantidade" value="{{ residuo.cantidad }} {{ residuo.unidad_medida }}" disabled />

            <!-- Data de Geração -->
            <label for="dataGeracao">Data de Geração:</label>
            <input type="text" id="dataGeracao" value="{{ residuo.fecha_generacion }}" disabled />

            <!-- Localização -->
            <label for="localizacao">Localização:</label>
            <input type="text" id="localizacao" value="{{ residuo.ubicacion_nombre }}" disabled />

            <!-- Coordenadas -->
            <label for="coordenadas">Coordenadas:</label>
            <input type="text" id="coordenadas" value="{{ residuo.ubicacion_coordenadas }}" disabled />

            <!-- Capacidade -->
            <label for="capacidade">Capacidade da Localização:</label>
            <input type="text" id="capacidade" value="{{ residuo.ubicacion_capacidad }}" disabled />

            <!-- Método de Disposição -->
            <label for="metodoDisposicao">Método de Disposição:</label>
            <input type="text" id="metodoDisposicao" value="{{ residuo.metodo_disposicion }}" disabled />

            <!-- Estado -->
            <label for="estado">Estado:</label>
            <input type="text" id="estado" value="{{ residuo.estado }}" disabled />

            <!-- Imagens -->
            <label for="imagens">Imagens:</label>
            <textarea id="imagens" disabled>{{ residuo.imagenes }}</textarea>

            <!-- Observações -->
            <label for="observacoes">Observações Adicionais:</label>
            <textarea id="observacoes" disabled>{{ residuo.notas }}</textarea>

            <!-- Informações do Usuário -->
            <label for="usuarioNome">Usuário Responsável:</label>
            <input type="text" id="usuarioNome" value="{{ residuo.usuario_nombre }}" disabled />

            <label for="usuarioEmail">Email do Usuário:</label>
            <input type="email" id="usuarioEmail" value="{{ residuo.usuario_correo }}" disabled />

            <!-- Ações -->
            <div style="text-align: center;">
                <a href="{% url 'adicionar_residuo' %}">
                    <button type="button" class="btn-editar">Editar</button>
                </a>
                <button type="button" class="btn-deletar">Deletar</button>
            </div>
        </form>
    </div>
</body>
</html>
