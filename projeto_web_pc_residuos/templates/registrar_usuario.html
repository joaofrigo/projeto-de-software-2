<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        /* Barra lateral */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
        }

        .sidebar .menu-btn {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 20px;
            cursor: default;
            padding: 10px 0 10px 15px; /* Adiciona espaço apenas à esquerda */
            text-align: left;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .sidebar .active {
            background-color: #555;
        }

        /* Conteúdo principal */
        .main-content {
            margin-left: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(100% - 250px);
            min-height: 100vh;
            background-color: #f7f7f7;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        input {
            margin-top: 5px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Barra lateral -->
    {% include 'sidebar.html' %}

    <!-- Conteúdo principal -->
    <div class="main-content">
        <div class="form-container">
            <h1>Registro de Usuario</h1>
            <form method="post" action="{% url 'registrar_usuario' %}">
                {% csrf_token %}
                <div>
                    <label for="nombre">Nome / Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="correo">Email / Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div>
                    <label for="password">Senha / Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
