<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        /* Barra lateral */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            padding-top: 20px;
        }

        .sidebar .menu-btn {
            background-color: #333;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            margin-left: 10px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .sidebar .active {
            background-color: #555;
        }

        /* Conteúdo principal (div com a classe "container") */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-left: 250px; /* Espaço para a barra lateral */
        }

        .container {
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Espaçamento entre os botões */
        }

        .button {
            padding: 15px 30px;
            background-color: #4CAF50; /* Cor do botão */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049; /* Cor do botão ao passar o mouse */
        }
    </style>
</head>
<body>
    <!-- Barra lateral -->
    {% include 'sidebar.html' %}

    <!-- Conteúdo Principal -->
    <div class="container">
        <h1>App dos resíduos</h1>
        <div class="button-container">
            <a href="contato/" class="button">Contate a gente</a>
            <a href="{% url 'lista_de_residuos' %}" class="button">Lista de resíduos</a>
            <a href="{% url 'adicionar_residuo' %}" class="button">Adicionar resíduo</a>
            <a href="perfil_residuo/" class="button">Perfil Residuo</a>
        </div>
    </div>

</body>
</html>
